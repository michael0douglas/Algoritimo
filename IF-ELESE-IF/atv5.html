<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Boletim do aluno</h2>

    Escreva sua nota: <br>
    <input type="text" id="input_nota">

    <br><br>
    <button onclick="classificar_aluno()">Classificar aluno</button>

</body>
</html>

<script>

    function classificar_aluno(){

        var nota = input_nota.value 

        var analise = "Aluno "

        if(nota < 5){
            analise += "precisa de muita ajuda"
        } 
        else if(nota < 7){
            analise += "na média"
        }
        else if(nota < 9.5){
            analise += "na acima da média"
        }
        else {
            analise += "fora da curva"
        }

        alert(analise)
    }
</script>
