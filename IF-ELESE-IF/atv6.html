<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Falar sobre seu time do coração</h2>

    <select id="select_time">
        <option value="" disabled selected>- Selecione seu time -</option>
        <option value="Salve o Corinthians">Corinthians</option>
        <option value="Salve o alviverde imponente">Palmeiras</option>
        <option value="Agora que dá a bola é o Santos">Santos</option>
        <option value="Salve o Tricolor paulista">São Paulo</option>

    </select>

    <br><br>
    <button onclick="exibir_time()">Fale sobre seu time</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function exibir_time(){

        var time = select_time.value

        div_mensagem.innerHTML = time
    }
</script>
