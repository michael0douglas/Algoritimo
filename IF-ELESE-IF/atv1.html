<body>
    <h1>Esportes paras os altos</h1>
<p>qual sua altura</p> <input type="number" name="" id="ipt_alt" onkeyup="analisar()">
<div id="altura"></div>

</body>
</html>
<script>
function analisar () {
var alturia = Number (ipt_alt.value)
var vc = 'Você pode ser'

if (alturia <= 1.65) {
    vc += "piloto de corrida"
} else if (alturia > 1.65) {
    vc +=  "jogador de futebol"
} else if (alturia > 1.80) {
    vc =+ " jogador de vôlei ou basquete"
}
altura.innerHTML = vc
}


</script>
