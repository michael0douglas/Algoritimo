<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Escreva sua idade: <br>
    <input type="text" id="input_idade" onkeyup="fases()">

    <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function fases(){

        div_mensagem.innerHTML = ""
        var idade = input_idade.value

        var i = 0
        var fase = ""
        while(i <= idade){
            if(i >= 0 && i <=4){
                fase = "Primeira Infância"
            }
            else if(i > 4 && i <= 6 ){
                fase = "Pré-escola"
            }
            else if (i> 6 && i <= 10){
                fase = "Segunda infância"
            }
            else if (i > 10 && i <= 18){
                fase = "Adolescência"
            }
            else if(i > 18 && i <= 50 ){
                fase = "Adulto"
            }
            else if(i <= 100){
                fase = "Melhor idade"
            }
            else {
                fase = "Matusalém"
            }

            div_mensagem.innerHTML += `<br>${i} anos (${fase})` 


            i++
        }
    }
</script>
