<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Quantas pessoas vão entrar no carro? <br>
    <input type="text" id="input_pessoas">

    <br><br>
    <button onclick="carona()">#Partiu Carona</button>

    <br><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function carona(){
        var pessoas = Number(input_pessoas.value)
        div_mensagem.innerHTML = ""

        var i = 0

        while(i < pessoas){
            var mensagem = ""
            i++
            if(i == 1){
                var mensagem = `Entrou o 1º passageiro (que é o(a) motorista)`
            }
            else if(i <= 5){
                mensagem = `<br>Entrou o ${i}º passageiro
`
            }
            else {
                mensagem = `<br>O ${i}º passageiro terá que esperar!
`
            }

            div_mensagem.innerHTML += mensagem
        }
    }
</script>
