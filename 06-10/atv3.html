<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="diga()">diga algo sobre a pandemia de covid</button>
    <div id="zeca"></div>
</body>
</html>
<script>
    function diga () {
        var conta = 0
        var mensagem = "boa tarde"
        while (conta < 7){
            conta ++
            zeca.innerHTML += `${conta}.${mensagem} <br>`
            
        }
    }
</script>
