<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   numero limite de amostras: <input type="number" placeholder="superior" id="in_sup"> <br>
   <button onclick="conta()">contar</button> <br>
   <div id="zeca"></div>
</body>
</html>
<script>
    function conta () {
        zeca.innerHTML = ''
        var sup = Number (in_sup.value);
        if (sup > 100){
            alert ("ATENÇÃO! limite de 100 atingido")
        }
        else{
            for (var cont = 5; cont <= sup; cont ++){
                zeca.innerHTML += `${cont} <br>`
            }
        }

    }
</script>
