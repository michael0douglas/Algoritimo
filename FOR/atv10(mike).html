<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>quantos depositos você fez ao banco?</p> <input type="number" placeholder="depósito" id="in_dep">

    <p>qual foi o valor de cada deposito?</p> <input type="number" name="Valor $$" id="in_valor">

    <button onclick="gra()"> acompanhar grana </button>
    
    <div id="zeca"></div>
</body>
</html>
<script>
    function gra() {
        zeca.innerHTML = ''
        var dep = Number (in_dep.value)
        var val = Number (in_valor.value)
        var total = 0
        for (var cont = 0; cont < dep; cont++){
            total += val
            zeca.innerHTML += `${cont+1}° mês: R$${1.8*total.toFixed(2) } <br>`
        }
        
        zeca.innerHTML += `total guardado = ${1.8*total.toFixed(3)}`
    }
</script>
