<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>PROGRAMA DE DEPÓSITO</h2>

    Quantos depósitos você fez no banco? 
    <br>
    <input type="text" id="in_deposito">

    <br><br>
    O valor de cada depósito: 
    <br>
    <input type="text" id="in_valor">

    <br><br>
    <button onclick="acompanhar()">Acompanhar grana</button>

    <br><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function acompanhar(){
        var deposito = Number(in_deposito.value)
        var valor = Number(in_valor.value)

        var total = 0
        var mensagem = ""
        for(var i = 0; i < deposito; i++){
            
            total += valor 
            mensagem += `<br>${i + 1}° Mês: R$${total.toFixed(2)}`
        }

        div_mensagem.innerHTML = mensagem 
        div_mensagem.innerHTML += `<br>Total guardado: R$${total.toFixed(2)}`
    }
</script>
