<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    limite inferior da amostragem <input type="number" placeholder="limitless" id="in_limite"> <br>
    limite superior da amostragem <input type="number" placeholder="limitless" id="in_limites"> <br>

    <button onclick="contar()">contar</button>
    <div id="mensagem"></div>
    
</body>
</html>
<script>
    function contar () {
        var inf = Number (in_limite.value)
        var sup = Number (in_limites.value)
        mensagem.innerHTML = ""
        if (inf < 0){
            alert ("error! tem que ser maior que 1")
        }
        else if (sup > 100) {
            alert ("error! tem que ser menor que 100")}
         else {
            for ( var contador = inf; contador <= sup;contador ++){
                if (contador % 2 != 0){ 
                    mensagem.innerHTML += `${contador} <br>`
                    
                }
            }
        }
    }
</script>
