<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="conte()">conte de 99 a 1</button> <br>
    <div id="zeca"></div>
</body>
</html>
<script>
    function conte () {
        zeca.innerHTML = ""
        for (var cont = 1; cont < 100; cont ++ ){
            zeca.innerHTML += `${cont} <br>`
        }
    }
</script>
