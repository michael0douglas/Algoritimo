<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="gerar_nota()">Gerar uma nota de aluno entre 3 e 10</button>
    <br>
    <div id="div_nota"></div>

    <br><br>
    <button onclick="gerar_frequencia()">Gerar uma frequÃªncia de aluno entre 50 e 100</button>
    <br>
    <div id="div_freq"></div>

    <br><br>
    <button onclick="mostrar_aprovado()">Aprovado?</button>

    
</body>
</html>

<script>

    var nota = 0
    var freq = 0

    function gerar_nota(){
        nota = (3 + Math.random() * 7).toFixed(1)

        div_nota.innerHTML = nota
    }

    function gerar_frequencia(){
        freq = (50 + Math.random() * 50).toFixed(1)

        div_freq.innerHTML = freq
    }

    function mostrar_aprovado(){
        alert(`Sua nota: ${nota}  //  Sua frequencia: ${freq}`)
    }

</script>
