<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>Vai um CABALISTICO??</h2>

    <button onclick="sortear_num()">Quero um cabalístico</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script> 
    function sortear_num(){
        var num = parseInt(1 + Math.random() * 15)

        var cabalistico =  num == 3 || num == 4 || num == 7 || num == 10 || num == 12

        var mensagem = num 
        if(cabalistico){
            mensagem += `<br> Eu S2 números cabalísticos!` 
        }
        else{
            mensagem += `<br> Ah, me dá um número bom na próxima!` 
        }

        div_mensagem.innerHTML = mensagem
    }

</script>
