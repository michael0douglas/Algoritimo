<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick="sortear()">Sortear</button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function sortear(){

        var num = Math.random() 

        div_mensagem.innerHTML = num 

        if(num > 0.5){
            div_mensagem.innerHTML += `<br>Eu arredondo para 1`
        }
        else{
            div_mensagem.innerHTML += `<br>Eu arredondo para 0`
        }
    }
</script>
