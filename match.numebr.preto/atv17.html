<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Número pares: <span id="s_par">0</span>
    <br>
    Número ímpares: <span id="s_impar">0</span>

    <br><br>
    <button onclick="sortear_numero()">Sortear número</button>
    <br>
    <div id="div_num"></div>


</body>
</html>

<script>

    var par = 0
    var impar = 0
    function sortear_numero(){
        var num = parseInt(-9 + Math.random() * -22)

        if(num%2 == 0){
            par++
        }
        else{
            impar++
        }

        s_par.innerHTML = par
        s_impar.innerHTML = impar
        div_num.innerHTML = `Esse foi seu número sorteado: ${num}`
    }
</script>
