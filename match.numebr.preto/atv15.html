<script>

    function sortear_temperatura(){
        var num = parseInt(Math.random() * 21)
        var negativo = parseInt(Math.random() * 2)

        if(negativo == 0 && num != 0){
            num = num * -1
        }

        var mensagem = `Temperatura sorteada:â€¯${num}<br>`
        if(num < 1){
            mensagem += "DÃ¡ pra conservar qualquer alimento"
        }
        else if(num <= 10){
            mensagem += "Conserva a maioria dos alimentos"
        }
        else{
            mensagem += "Estraga a maioria dos alimentos"
        }

        div_mensagem.innerHTML = mensagem
    } 

</script>
