<script>

    function jogar(){

        var num = parseInt(Math.random() * 3)

        url_img = ""

        if(num == 0){

        }
        if(num == 1){
            url_img = "https://blog.kalunga.com.br/wp-content/uploads/2022/01/papel-sulfite-principal.jpeg"
        }
        if(num == 2){
            url_img = "https://7106.cdn.simplo7.net/static/7106/sku/acessorios-tesoura-grande-mundial-profissional-aco-inox-costura--p-1622655868602.png"               
        }
        img_decisao.src = url_img
    }
</script>
