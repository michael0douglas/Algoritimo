<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>repetindo mantas</h2>
    <button onclick="repetir()">repetir</button>
    <div id="reptiçoes"></div> <br>
    <input type="text" placeholder="repeticoes" id="in_repetir">
    <button onclick="repetir2()">repetir N vezes</button>

</body>
</html>
<script>
    function repetir() {
        reptiçoes.innerHTML = ""
        for (var contador = 0; contador < 5; contador ++){
            reptiçoes.innerHTML += 'eu sou a velocidade <br>'
        }
    }
    function repetir2 () {
        reptiçoes.innerHTML = ""
        var numero = Number (in_repetir.value)
        for (var contador = 0; contador < numero;){
            contador ++
        reptiçoes.innerHTML += `${contador}- <img src="https://i.pinimg.com/474x/7e/a5/93/7ea5931ee5935f87b9165afeec068bde--king-penguin-robin-williams.jpg" alt="150px"><br>`
        
        }
        
    }
</script>
