<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Mentes brilhantes</h2>

    Escreva sua nota do ENEM: <br>
    <input type="text" id="input_enem">

    <br><br>
    Escreva sua nota do vestibular: <br>
    <input type="text" id="input_vestibular">

    <br><br>
    <button onclick="avaliacao()">Avaliação</button>
</body>
</html>


<script>

    function avaliacao(){
        var enem = input_enem.value
        var vestibular = input_vestibular.value

        if(enem >= 800 || vestibular >= 700){
            alert("Parabéns! Aprovado")
        }
        else{
            alert("Tente semestre que vem!")
        }
    }

</script>
