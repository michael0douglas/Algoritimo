<body>

    <h2>Ajuda do governo</h2>

    Escreva o valor da renda individual: <br>
    <input type="text" id="input_individual">

    <br><br>
    Escreva o valor da renda familiar: <br>
    <input type="text" id="input_familiar">

    <br><br>
    <button onclick="beneficio()">Terei o benefício</button>

<script>

    function beneficio(){

        var individual = input_individual.value
        var familiar = input_familiar.value
        var mensagem = ""


        if(individual <= 2000 || familiar <= 3000){
            mensagem =  "Você terá direito ao auxílio"
        }
        else{
            mensagem =   "Sem direito ao auxílio"
        }

        div_mensagem.innerHTML = mensagem
    }
</script>
