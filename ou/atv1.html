<html lang="en">
<head>

<body>
    
    Qual o nome da fruta que está na mesa? <br>
    <input type="text" id="input_fruta">


    <button onclick="vai_comer()">VAI COMER?</button>
</body>

<script>

    function vai_comer(){
        var fruta = input_fruta.value

        if(fruta == "uva" || fruta == "abacaxi"){
            alert(`Sim, vai comer ${fruta}`)
        }
        else{
            alert(`A fruta ${fruta} ela não come`)
        }
    }
</script>
