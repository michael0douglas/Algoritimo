<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Cadastrar Linha</h2>
    Digite as linhas de ônibus que você pegou:
    <br>
    <input type="text" id="in_onibus">
    <br>
    <button onclick="cadastrar()">Gravar buzão</button>
    <br>
    <div id="div_mensagem"></div>

    <br>
    <h2>Pesquisar Linha</h2>
    Digite para pesquisar a linha: 
    <br>
    <input type="text" id="in_pesquisa">
    <br>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem_pesquisa"></div>


</body>
</html>

<script>

    var onibus = []

    function cadastrar(){
        onibus.push(in_onibus.value)

        var mensagem = ''
        for(i = (onibus.length - 1); i >= 0; i--){
            mensagem += `Linha: ${onibus[i]}<br>`
        }
        div_mensagem.innerHTML = mensagem
    }

    function pesquisar(){

        var pesquisa = in_pesquisa.value
        var mensagem = ''

        var contador = 0
        var ordem = ""
        for(i = 0; i < onibus.length; i++){

            if(pesquisa == onibus[i]){
                contador++ 
                ordem += `${i + 1}, ` 
            }
        }

        if(contador != 0){
            mensagem = `Você já pegou essa linha ${contador} vezes, nessa ordem: ${ordem}`
        }
        else{
            mensagem = "Você nunca pegou essa linha"
        }

        div_mensagem_pesquisa.innerHTML = mensagem
    }
</script>
