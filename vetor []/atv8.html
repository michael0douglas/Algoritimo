<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Cadastre seu aluno: 
    <br>
    <input type="text" id="in_aluno">
    <br>
    <button onclick="cadastrar()">Cadastrar Aluno</button>
    <br><br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    var alunos = []
    function cadastrar(){
        alunos.push(in_aluno.value)
        var mensagem = ""

        for(i = (alunos.length - 1); i >= 0; i-- ){
            mensagem += `Aluno: ${alunos[i]}<br>`
        }

        div_mensagem.innerHTML = mensagem
    }

  
</script>
