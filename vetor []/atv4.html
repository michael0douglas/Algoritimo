<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inCadastro">
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <br>
    <button onclick="favorito()">Ver Favoritos</button>
    <br><br>

    <div id="div_mensagem"></div>



</body>
</html>

<script>
    var cadastro = []

    function cadastrar() {
        cadastro.push(inCadastro.value)
    }
    function favorito(){

        var preferido = cadastro[0]
        var odiado = cadastro[cadastro.length - 1]

        div_mensagem.innerHTML = `O que mais gosta é ${preferido}
                                <br>E desses, o que menos gosta é ${odiado}`
    }
    

</script>
