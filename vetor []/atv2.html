<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Destino de viagem" id="in_destino">
    <button onclick="adicionar ()">Adicionar</button>
    <br><br><br>

    <button onclick="primeira()">primeira viagem</button> 
   
    <button onclick="segunda ()">terceira viagem</button> 
    
    <button onclick="ultima()">última viagem</button> <br> <br>
    <div id="zeca"></div>

    


</body>
</html>
<script>
    var banco = []
    
    function adicionar () {
        var adicionar = in_destino.value

        banco.push(adicionar)

    }

    function primeira () {
    var destino = banco [0]
    var menssagem = destino

        if(!destino ) {
            zeca.innerHTML = `Aida não viajou`
        } 
         zeca.innerHTML = menssagem


    }
    function segunda () {
        var terceiro = banco [2]
        var menssagem = terceiro

        if (!terceiro) {
            zeca.innerHTML = `ainda fez a 3ª viagem`
        }
        zeca.innerHTML = menssagem

    }
function ultima () {
    var last = banco[(banco.length - 1)]
    var menssagem = last
    if (!last) {
        zeca.innerHTML = `Ainda nao viajou`
    }
    zeca.innerHTML = menssagem

}
</script>
