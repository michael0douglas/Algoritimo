<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    Digite uma fruta: 
    <input type="text" id="in_fruta">

    <br><br>
    <button onclick="pesquisar()">
        Pesquisar
    </button>

    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>


<script>

    var frutas = ['banana', 'maçã', 'uva', 'chico']

    function pesquisar(){
        var fruta = in_fruta.value

        var mensagem = `Não existe a fruta ${fruta} na lista`

        var tamanho = frutas.length
        for(var i = 0; i < tamanho; i++){
            if(fruta == frutas[i]){
                mensagem = `A fruta ${fruta} existe na lista`
            }
        }

        div_mensagem.innerHTML = mensagem
    }

</script>
