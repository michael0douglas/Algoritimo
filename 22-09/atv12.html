<script>

    function zeca () {
        alt = Number (in_altura.value)
alt0 = Number(in_altura1.value)
alt1 = Number(in_alt.value)
nome = (in_nome.value)
intervalo = alt0 - alt
if (alt >= 1 && alt0 <= alt){
