<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>qual sua nota</p>
    <input type="number" placeholder="NOTA" id="in_nota">
    <p>qual sua frequencia</p>
    <input type="number" placeholder="freq em %" id="in_freq">
    <button onclick="zeca()">avaliar aluno</button>

</body>

</html>
<script>
    var nota = 0
    var freq = 0
    function zeca() {
        nota = Number(in_nota.value)
        freq = Number(in_freq.value)
        if (nota.toFixed(2) >= 6 && freq >= 75) {
            alert("parabens aprovado")
        } else {
            alert("Infelizmente, n√£o foi desta vez")
        }
    }

</script>
